<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List Organizer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background: #0078D7;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        .date-container {
            margin: 10px 0;
            font-size: 18px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .buttons-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .buttons-container button {
            margin: 5px;
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background: #0078D7;
            color: white;
        }
        .buttons-container button:hover {
            background: #005bb5;
        }
        h3 {
            background: #0078D7;
            color: white;
            padding: 10px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        ul li {
            padding: 8px 10px;
            margin: 5px 0;
            background: #f9f9f9;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
        }
        ul li button {
            background: #d9534f;
            color: white;
            border: none;
            padding: 5px 8px;
            border-radius: 4px;
            cursor: pointer;
        }
        ul li button:hover {
            background: #c9302c;
        }
        .add-item {
            display: flex;
            margin-top: 10px;
        }
        .add-item input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Shopping List Organizer</h1>
        <div class="date-container">
            <label for="calendar">Select Date:</label>
            <input type="date" id="calendar">
        </div>
    </header>
    <div class="container">
        <div id="grocery">
            <h3>
                Grocery Items 
                <button onclick="removeAll('groceryList')">Remove All</button>
            </h3>
            <ul id="groceryList"></ul>
            <div class="add-item">
                <input type="text" id="groceryInput" placeholder="Add grocery item">
            </div>
        </div>
        <div id="household">
            <h3>
                Household Items 
                <button onclick="removeAll('householdList')">Remove All</button>
            </h3>
            <ul id="householdList"></ul>
            <div class="add-item">
                <input type="text" id="householdInput" placeholder="Add household item">
            </div>
        </div>
        <div id="personal">
            <h3>
                Personal Shopping 
                <button onclick="removeAll('personalList')">Remove All</button>
            </h3>
            <ul id="personalList"></ul>
            <div class="add-item">
                <input type="text" id="personalInput" placeholder="Add personal shopping item">
            </div>
        </div>
        <div class="buttons-container">
            <button onclick="downloadAsPDF()">Download as PDF</button>
            <button onclick="shareList()">Share List</button>
        </div>
    </div>

    <script>
        // Add item when pressing Enter key
        document.addEventListener("keydown", function (event) {
            if (event.key === "Enter") {
                const focusedInput = document.activeElement;
                if (focusedInput && focusedInput.tagName === "INPUT") {
                    const category = focusedInput.id.replace("Input", "");
                    addItem(category);
                }
            }
        });

        // Add item to the list
        function addItem(category) {
            const input = document.getElementById(`${category}Input`);
            const list = document.getElementById(`${category}List`);

            if (input.value.trim() === "") {
                alert("Please enter an item.");
                return;
            }

            const li = document.createElement("li");
            li.innerHTML = `
                ${input.value} 
                <button onclick="removeItem(this)">Remove</button>
            `;

            list.appendChild(li);
            input.value = ""; // Clear the input field
        }

        // Remove a specific item from the list
        function removeItem(button) {
            const li = button.parentElement;
            li.remove();
        }

        // Remove all items in a category
        function removeAll(listId) {
            const list = document.getElementById(listId);
            list.innerHTML = ""; // Clear all items
        }

        // Download the list as a PDF
        function downloadAsPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            const selectedDate = document.getElementById("calendar").value || "No date selected";

            doc.setFontSize(18);
            doc.text("Shopping List", 10, 10);
            doc.setFontSize(12);
            doc.text(`Date: ${selectedDate}`, 10, 20);

            ["grocery", "household", "personal"].forEach((category, index) => {
                const list = document.getElementById(`${category}List`);
                const title = category.charAt(0).toUpperCase() + category.slice(1);
                doc.setFontSize(14);
                doc.text(`${title}:`, 10, 30 + index * 40);

                Array.from(list.children).forEach((li, i) => {
                    doc.text(`- ${li.innerText.replace("Remove", "").trim()}`, 20, 40 + index * 40 + i * 10);
                });
            });

            doc.save("shopping-list.pdf");
        }

        // Share the list via email, WhatsApp, or text
        function shareList() {
            const categories = ["grocery", "household", "personal"];
            let listText = "Shopping List:\n";
            const selectedDate = document.getElementById("calendar").value || "No date selected";

            listText += `Date: ${selectedDate}\n\n`;

            categories.forEach((category) => {
                const list = document.getElementById(`${category}List`);
                listText += `${category.charAt(0).toUpperCase() + category.slice(1)}:\n`;
                Array.from(list.children).forEach((li) => {
                    listText += `- ${li.innerText.replace("Remove", "").trim()}\n`;
                });
                listText += "\n";
            });

            const shareText = encodeURIComponent(listText);
            const whatsappURL = `https://wa.me/?text=${shareText}`;
            const mailtoURL = `mailto:?subject=Shopping List&body=${shareText}`;

            if (confirm("Do you want to share via WhatsApp?")) {
                window.open(whatsappURL, "_blank");
            } else {
                window.open(mailtoURL, "_self");
            }
        }
    </script>
</body>
</html>
