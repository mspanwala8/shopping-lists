<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List Organizer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background: #0078D7;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        .date-container {
            margin: 10px 0;
            font-size: 18px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .buttons-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .buttons-container button {
            margin: 5px;
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background: #0078D7;
            color: white;
        }
        .buttons-container button:hover {
            background: #005bb5;
        }
        h3 {
            background: #0078D7;
            color: white;
            padding: 10px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        ul li {
            padding: 8px 10px;
            margin: 5px 0;
            background: #f9f9f9;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
        }
        ul li button {
            background: #d9534f;
            color: white;
            border: none;
            padding: 5px 8px;
            border-radius: 4px;
            cursor: pointer;
        }
        ul li button:hover {
            background: #c9302c;
        }
        .add-item {
            display: flex;
            margin-top: 10px;
        }
        .add-item input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Shopping List Organizer</h1>
        <div class="date-container">
            <label for="calendar">Select Date:</label>
            <input type="date" id="calendar">
        </div>
    </header>
    <div class="container">
        <div id="grocery">
            <h3>
                Grocery Items 
                <button onclick="removeAll('groceryList')">Remove All</button>
            </h3>
            <ul id="groceryList"></ul>
            <div class="add-item">
                <input type="text" id="groceryInput" placeholder="Add grocery items (press Enter for each item)">
            </div>
        </div>
        <div id="household">
            <h3>
                Household Items 
                <button onclick="removeAll('householdList')">Remove All</button>
            </h3>
            <ul id="householdList"></ul>
            <div class="add-item">
                <input type="text" id="householdInput" placeholder="Add household items (press Enter for each item)">
            </div>
        </div>
        <div id="personal">
            <h3>
                Personal Shopping 
                <button onclick="removeAll('personalList')">Remove All</button>
            </h3>
            <ul id="personalList"></ul>
            <div class="add-item">
                <input type="text" id="personalInput" placeholder="Add personal shopping items (press Enter for each item)">
            </div>
        </div>
        <div class="buttons-container">
            <button onclick="downloadAsPDF()">Download as PDF</button>
            <button onclick="shareList()">Share via WhatsApp</button>
        </div>
    </div>

    <script>
        // Function to handle adding items on Enter key press
        function handleEnterPress(event, category) {
            const input = document.getElementById(`${category}Input`);
            const list = document.getElementById(`${category}List`);

            if (event.key === 'Enter' && input.value.trim() !== "") {
                const items = input.value.split('\n').map(item => item.trim()).filter(item => item !== "");
                
                items.forEach(item => {
                    const li = document.createElement("li");
                    li.innerHTML = `
                        ${item} 
                        <button onclick="removeItem(this)">Remove</button>
                    `;
                    list.appendChild(li);
                });
                
                input.value = ""; // Clear input field after adding items
            }
        }

        // Function to remove a specific item from the list
        function removeItem(button) {
            const li = button.parentElement;
            li.remove();
        }

        // Function to remove all items in a category
        function removeAll(listId) {
            const list = document.getElementById(listId);
            list.innerHTML = ""; // Clear all items
        }

        // Check if at least one item exists in any category
        function hasItems() {
            const categories = ["grocery", "household", "personal"];
            return categories.some(category => document.getElementById(`${category}List`).children.length > 0);
        }

        // Get all items from the categories
        function getCategoryItems() {
            const categories = ["grocery", "household", "personal"];
            const allItems = {};

            categories.forEach(category => {
                const list = document.getElementById(`${category}List`);
                const items = Array.from(list.children).map(li => li.innerText.replace("Remove", "").trim());
                allItems[category] = items;
            });

            return allItems;
        }

        // Check if the date is selected
        function isDateSelected() {
            const date = document.getElementById("calendar").value;
            return date !== "";
        }

        // Download the list as a PDF
        function downloadAsPDF() {
            if (!isDateSelected()) {
                alert("Please select a date.");
                return;
            }

            if (!hasItems()) {
                alert("Please add at least one item to any category.");
                return;
            }

            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            const selectedDate = document.getElementById("calendar").value;

            doc.setFontSize(18);
            doc.text("Shopping List", 10, 10);
            doc.setFontSize(12);
            doc.text(`Date: ${selectedDate}`, 10, 20);

            const allItems = getCategoryItems();

            // Function to add list content to PDF
            function addCategoryToPDF(category, yPosition) {
                const items = allItems[category];
                const title = category.charAt(0).toUpperCase() + category.slice(1);
                doc.setFontSize(14);
                doc.text(`${title}:`, 10, yPosition);
                yPosition += 10; // Move the next items down

                items.forEach((item, i) => {
                    doc.text(`- ${item}`, 20, yPosition + i * 10);
                });

                return yPosition + items.length * 10 + 10; // Return updated Y position
            }

            let yPosition = 30; // Start Y position for PDF content
            yPosition = addCategoryToPDF("grocery", yPosition);
            yPosition = addCategoryToPDF("household", yPosition);
            yPosition = addCategoryToPDF("personal", yPosition);

            doc.save("shopping-list.pdf");
        }

        // Share the list via WhatsApp
        function shareList() {
            if (!isDateSelected()) {
                alert("Please select a date.");
                return;
            }

            if (!hasItems()) {
                alert("Please add at least one item to any category.");
                return;
            }

            const allItems = getCategoryItems();
            let listText = `Shopping List\n\n`;

            const selectedDate = document.getElementById("calendar").value;
            listText += `Date: ${selectedDate}\n\n`;

            for (const category in allItems) {
                listText += `${category.charAt(0).toUpperCase() + category.slice(1)}:\n`;
                allItems[category].forEach(item => {
                    listText += `- ${item}\n`;
                });
                listText += "\n";
            }

            const encodedText = encodeURIComponent(listText);
            const whatsappUrl = `https://wa.me/?text=${encodedText}`;
            window.open(whatsappUrl, '_blank');
        }

        // Add event listeners for the input fields
        document.getElementById("groceryInput").addEventListener("keydown", (event) => handleEnterPress(event, "grocery"));
        document.getElementById("householdInput").addEventListener("keydown", (event) => handleEnterPress(event, "household"));
        document.getElementById("personalInput").addEventListener("keydown", (event) => handleEnterPress(event, "personal"));
    </script>
</body>
</html>
